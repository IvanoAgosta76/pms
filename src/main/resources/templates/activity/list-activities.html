<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Project Time Tracking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div>
					<div class="card bg-primary">
						<div class="card-body text-center">
							<h6 class="card-text text-white">Project Management System - V1</h6>
						</div>
					</div>
					<br>
					<div>
						<a href="/pms/projects" class="btn btn-success">
							<i class="fas fa-home ml-2"> Projects </i>
						</a>
						<a th:href="@{/pms/activity/add/{projectId}(projectId=${id})}" class="btn btn-success">
							<i class="fas fa-user-plus ml-2"> Add Activity </i>
						</a>
						<a th:href="@{/pms/activity/deleteall/{projectId}(projectId=${id})}" class="btn btn-danger">
							<i class="fas fa-user-alt-slash ml-2"></i>
							<i class="fas fa-user-alt-slash ml-2"></i>
							<i class="fas fa-user-alt-slash ml-2"> Delete All Activities </i>
						</a>
					</div>
					<br>
					<div th:switch="${activities}" class="col-md-20">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md table-bordered">
								<thead>
									<tr>
										<th>Activity Description</th>
										<th>Date</th>
										<th>Worked Hours</th>
										<th>Update</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="activity : ${activities}" th:id="*{activity.id}">
										<td th:text="${activity.description}"></td>
										<td th:text="${#dates.format(activity.date,'dd-MM-yyyy')}"></td>
										<td th:text="${activity.workedHours}"></td>

										<td>
											<a th:href="@{/pms/activity/update/{id}(id=${activity.id})}" class="btn btn-info">
												<i class="fas fa-user-edit ml-2"></i>
											</a>
										</td>
										<td>
											<a th:href="@{/pms/activity/delete/{id}(id=${activity.id})}" class="btn btn-danger">
												<i class="fas fa-user-alt-slash ml-2"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
							<table class="">
								<tr>
									<th></th>
									<th></th>
									<th>Total Worked Hours: </th>
									<th th:text="${totWorkedHours}">Total</th>
									<th></th>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
