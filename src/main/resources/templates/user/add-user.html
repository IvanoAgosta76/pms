<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
	<div class="container my-5">
		<h3 th:text="#{user.add}"></h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/pms/user/create}" th:object="${user}" method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="firstname" class="col-form-label" th:text="#{firstName}"></label>
								<input type="text" th:field="*{firstname}" class="form-control" id="firstname" placeholder="First Name" />
								<label th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="col-form-label red-text"></label>
							</div>

							<div class="form-group col-md-8">
								<label for="lastname" class="col-form-label" th:text="#{lastName}"></label>
								<input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="Last Name" />
								<label th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="col-form-label red-text"></label>
							</div>

							<div class="form-group col-md-8">
								<label for="email" class="col-form-label" th:text="#{email}"></label>
								<input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email" />
								<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="col-form-label red-text"></label>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
								<a href="/pms/users" class="btn btn-danger">
									<i class="fas fa-home" th:text="' ' + #{cancel} + ' '"></i>
								</a>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
