<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Activity</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
	<div class="container my-5">
		<h3>Update Activity</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/pms/activity/update}" th:object="${activity}" method="post">
						<div class="row">

							<input type="hidden" th:field="${activity.project}"/>
							<input type="hidden" th:field="*{id}"/>

							<div class="form-group col-md-8">
								<label for="description" class="col-form-label" th:text="#{description}"></label>
								<input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description" />
								<label th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="col-form-label red-text"></label>
							</div>

							<div class="form-group col-md-8">
								<label class="col-xs-2" th:text="#{date}"></label>
								<input type="date" class="form-control" th:field="*{date}" id="date" placeholder="Date" th:min="${activity.project.startDate}" th:max="${activity.project.endDate}"/>
								<label th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="col-form-label red-text"></label>
							</div>

							<div class="form-group col-md-8">
								<label class="col-xs-2" th:text="#{workedHours}"></label>
								<input type="number" class="form-control" th:field="*{workedHours}" id="workedHours" placeholder="Worked Hours" />
								<label th:if="${#fields.hasErrors('workedHours')}" th:errors="*{workedHours}" class="col-form-label red-text"></label>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
								<a th:href="@{/pms/activities/{project}(project=${activity.project.id})}" class="btn btn-danger">
									<i class="fas fa-home" th:text="' ' + #{cancel} + ' '"></i>
								</a>
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
