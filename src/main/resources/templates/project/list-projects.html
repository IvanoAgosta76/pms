<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Projects</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div>
					<div class="card bg-primary">
						<div class="card-body text-center">
							<h6 class="card-text text-white">Project Management System - V1</h6>
						</div>
					</div>
					<br>
					<div>
						<a href="/pms/" class="btn btn-success">
							<i class="fas fa-home ml-2"> Home </i>
						</a>
						<a href="/pms/project/add" class="btn btn-success">
							<i class="fas fa-file-medical ml-2"> Add Project </i>
						</a>
						<a href="/pms/project/deleteall" class="btn btn-danger">
							<i class="fas fa-user-alt-slash ml-2"></i>
							<i class="fas fa-user-alt-slash ml-2"></i>
							<i class="fas fa-user-alt-slash ml-2"> Delete All Projects </i>
						</a>
					</div>
					<br>
					<div th:switch="${projects}" class="col-md-10">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md table-bordered">
								<thead>
									<tr>
										<th>Id</th>
										<th>Project Name</th>
										<th>Project Manager</th>
										<th>Start Date</th>
										<th>End Date</th>
										<th>Description</th>
										<th>Update</th>
										<th>Activities</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="project : ${projects}">
										<td th:text="${project.id}"></td>
										<td th:text="${project.name}"></td>
										<td th:text="|${project.user.firstname} ${project.user.lastname}|"></td>
										<td th:text="${project.startDate}"></td>
										<td th:text="${project.endDate}"></td>
										<td th:text="${project.description}"></td>

										<td>
											<a th:href="@{/pms/project/update/{id}(id=${project.id})}" class="btn btn-info">
												<i class="fas fa-file ml-2"></i>
											</a>
										</td>
										<td>
											<a th:href="@{/pms/activities/{id}(id=${project.id})}" class="btn btn-info">
												<i class="fas fa-tasks ml-2"></i>
											</a>
										</td>
										<td>
											<a th:href="@{/pms/project/delete/{id}(id=${project.id})}" class="btn btn-danger">
												<i class="fas fa-user-alt-slash ml-2"></i>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
